<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kristi&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>Author</title>
  </head>
  <body>
    <div id="app">
      <header>
        <div class="overlay">
          <div class="container-fluid">
            <div class="row justify-content-between row-navbar">
              <div class="col-xs-4 offset-xs-2">
                  <img src="img/author-logo-round-small.png" alt="">
              </div>
              <div class="col-xs-4 offset-xs-2 pt-30">
                <ul>
                  <li v-for="(navbarTitle, index) in navbarData" class="white semi-bold navbar-menu"
                      @mouseover="navbarTitle.hover = true"
                      @mouseleave="navbarTitle.hover = false">
                    <a href="#" id="link-navbar">
                      {{navbarTitle.menuTitle}}
                      <transition name="stretch" appear>
                        <div v-if="navbarTitle.hover == true"
                             class="hover-effect-navbar">
                        </div>
                      </transition>
                    </a>
                  </li>
                  <li class="white semi-bold navbar-menu">
                    <a href="#">
                      <i class="fas fa-shopping-cart"></i>
                    </a>
                  </li>
                </ul>
               </div>
            </div>
          </div>
          <div class="container">
            <div class="row mt-50">
              <div class="col-xs-12 col-md-6">
                <h1 class="yellow">Damon Vaughn</h1>
                <h5 class="white mt-20 bold jumbotron-text">
                  Best-selling author and the most influential public
                  intellectual in the western world right now.
                </h5>
              </div>
            </div>
          </div>
        </div>
      </header>


    </div>

  <script type="text/javascript" src="./js/script.js"></script>
  </body>
</html>
